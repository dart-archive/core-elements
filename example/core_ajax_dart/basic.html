<html>
<head>

  <title>core-ajax</title>
  <link rel="import" href="packages/core_elements/core_ajax_dart.html">
</head>
<body>

  <core-ajax-dart auto url="//gdata.youtube.com/feeds/api/videos/"
      params='{"alt":"json", "q":"chrome"}'
      handleAs="json"></core-ajax-dart>

  <template id="t2" bind repeat="{{ response.feed.entry }}">
    <div>{{ title.$t }}</div>
  </template>

  <!-- If this template is not here, the next template does not render :( -->
  <template id="t1" bind>
    <div style="border: solid 1px blue;">x: {{ response.feed.entry[0].title.$t }}</div>
  </template>
  <script type="application/dart" src="basic.dart"></script>
</body>
</html>
