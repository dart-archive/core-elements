<html>
<head>
  <title>core-list grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="import" href="packages/core_elements/core_list_dart.html">
  <link rel="import" href="packages/core_elements/core_ajax_dart.html">
  <link rel="import" href="packages/core_elements/core_image.html">
  <style>
    html, body {
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    list-test {
      display: block;
      height: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body fit>

<list-test></list-test>

<polymer-element name="list-test" layout vertical center-center relative>
  <template>
    <style>
      .item {
        box-sizing: border-box;
        padding: 10px;
        overflow: hidden;
        color: black;
      }
      .item > core-image {
        height: 150px;
        width: 150px;
        background-color: lightgray;
      }
      .item.selected {
        background:yellow;
      }
      .divider {
        padding-top: 40px;
        font-size: 4em;
      }

    </style>

    <core-list-dart id="list" data="{{data}}" fit grid width="172">
      <template>
        <div class="item {{selected ? 'selected' : ''}}">
          <core-image id="image" src="{{model['image']}}" preload></core-image>
          <div>{{model['caption']}}</div>
        </div>
      </template>
    </core-list-dart>
  </template>
</polymer-element>

<script type="application/dart" src="grid.dart">
</script>

</body>
</html>
