<html>
<head>
  <title>core-icon</title>

  <link rel="import" href="packages/core_elements/core_icons.html">
  <link rel="import" href="packages/core_elements/core_icon.html">

  <style>
    segment {
      min-width: 200px;
    }

    core-icon.big {
      height: 128px;
      width: 128px;
    }
  </style>
</head>
<body unresolved>

<template is="auto-binding-dart" id="myTemplate">
  <div wrap horizontal layout>
    <template repeat="{{icon in $['meta'].metaData['icons'].iconNames}}">
      <segment><core-icon icon="{{icon}}"></core-icon> {{icon}}</segment>
    </template>
  </div>
  <core-iconset id="meta"></core-iconset>
  <div hidden?="{{$['meta'].metaData['icons'].iconNames.isEmpty}}">
    Sized icon:
    <core-icon class="big" icon="accessibility"></core-icon>
  </div>
</template>

<script type="application/dart">
  import 'dart:html';
  import 'package:polymer/polymer.dart';

  main() => initPolymer().run(() {
    Polymer.onReady.then((_) {
      var template = document.querySelector('#myTemplate');
      // It looks like I have to assign a model to the template, which is not
      // consistent with the JS side?
      template.model = template;
    });
  });
</script>
</body>
</html>
