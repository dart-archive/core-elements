<html>
  <head>
    <title>core-icon-button</title>

    <link rel="import" href="packages/core_elements/core_icon_button.html">
    <link rel="import" href="packages/core_elements/core_iconset.html">
    <link rel="import" href="packages/core_elements/core_iconset_svg.html">

  </head>

  <body unresolved>

    <template id="myTemplate" is="auto-binding-dart">
      <template repeat="{{icon in $['meta'].metaData['icons'].iconNames}}">
        <core-icon-button icon="{{icon}}" title="{{icon}}"></core-icon-button>
      </template>
      <core-icon-button icon="menu"><span>label</span></core-icon-button>
      <core-iconset id="meta"></core-iconset>
    </template>

    <script type="application/dart">
      import 'dart:html';
      import 'package:polymer/polymer.dart';

      main() {
        initPolymer();

        Polymer.onReady.then((_) {
          var template = document.querySelector('#myTemplate');
          // It looks like I have to assign a model to the template, which is not
          // consistent with the JS side?
          template.model = template;
        });
      }
    </script>

  </body>
</html>
