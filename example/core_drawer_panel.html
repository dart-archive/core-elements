<html>
  <head>
    <title>core-drawer-panel</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="packages/web_components/dart_support.js"></script>

    <link rel="import" href="packages/core_elements/core_drawer_panel.html">
    
    <style>

      html, body {
        height: 100%;
      }

      body {
        font-family: sans-serif;
        color: #FFF;
        margin: 0;
      }
      
      [drawer] {
        background-color: #B99588;
        border-right: 1px solid #ccc;
      }
      
      [main] {
        height: 100%;
        background-color: #4F7DC9;
      }
      
      button {
        display: none;
        width: 160px;
        height: 40px;
        font-size: 16px;
        margin: 8px;
      }
      
      core-drawer-panel[narrow] button {
        display: inline-block
      }
      
    </style>
    
  </head>
  
  <body unresolved>
  
    <core-drawer-panel>
    
      <div drawer></div>
        
      <div main>
        <button>toggle drawer</button>
      </div>
      
    </core-drawer-panel>
    
    <script type="application/dart">
    import 'dart:html';
    import 'package:polymer/polymer.dart';
    export 'package:polymer/init.dart' show main;
    
    @initMethod init() {
      querySelector('div[main] > button').onClick.listen((_) {
        querySelector('core-drawer-panel').togglePanel();
      });
    }
    </script>
  </body>
</html>
