  <title>core-dropdown</title>

  <link rel="import" href="packages/core_elements/core_dropdown_menu.html">
  <style shim-shadowdom>
    html, body {
      height: 100%;
    }

    dropdown-demo {
      display: block;
    }

    dropdown-demo::shadow > section {
      padding: 12px;
    }

    body /deep/ core-dropdown-menu {
      background-color: #eee;
    }

    body /deep/ core-dropdown-menu.narrow {
      max-width: 100px;
    }

    body /deep/ core-dropdown-menu::shadow #dropdown {
      background-color: #eee;
      border: 1px solid #ccc;
    }

    body /deep/ core-dropdown-menu.constrained::shadow #dropdown {
      max-height: 500px;
    }
  </style>
