<html>
  <head>
    <title>core-selector-basic</title>

    <script src="packages/unittest/test_controller.js"></script>
    <link rel='import' href='packages/core_elements/core_selector.html'>

    <style>
      .core-selected {
        background: #ccc;
      }
    </style>
  </head>
  <body unresolved>

    <polymer-element name="test-core-selector" attributes="selected">
      <template>
        <core-selector id="selector" selected="{{selected}}" valueattr="id">
          <content></content>
        </core-selector>
      </template>
    </polymer-element>

    <test-core-selector selected="item0">
      <div id="item0">item0</div>
      <div id="item1">item1</div>
      <div id="item2">item2</div>
      <div id="item3">item3</div>
    </test-core-selector>

    <script type='application/dart' src='core_selector_content_test.dart'></script>
  </body>
</html>
